<div class="user-register-container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">用户登录</h3>
            </div>
            <div class="panel-body">
                <form [formGroup]="userForm" (ngSubmit)="doRegister()" class="form-horizontal" role="form" novalidate>
                    <!-- 用户名 -->
                    <div class="form-group" [ngClass]="{'has-error': formErrorsList.userName }">
                        <label class="col-sm-3 control-label">用户名</label>
                        <div class="col-sm-8">
                            <input formControlName="userName" type="text" class="form-control" placeholder="">
                            <div *ngIf="formErrorsList.userName" class="text-danger">
                                {{ formErrorsList.userName }}
                            </div>
                        </div>
                    </div>
                    <!-- 手机号 -->
                    <div class="form-group" [ngClass]="{'has-error': formErrorsList.telephone }">
                        <label class="col-sm-3 control-label">手机号</label>
                        <div class="col-sm-8">
                            <input formControlName="telephone" ChineseMobileValidator type="text" class="form-control" placeholder="">
                            <div *ngIf="formErrorsList.telephone" class="text-danger">
                                {{ formErrorsList.telephone }}
                            </div>
                        </div>
                    </div>
                    <!-- 昵称 -->
                    <div class="form-group" [ngClass]="{'has-error': formErrorsList.nickName }">
                        <label class="col-sm-3 control-label">昵称</label>
                        <div class="col-sm-8">
                            <input formControlName="nickName" type="text" class="form-control" placeholder="">
                            <div *ngIf="formErrorsList.nickName" class="text-danger">
                               {{ formErrorsList.nickName }}
                            </div>
                        </div>
                    </div>
                    <!-- 邮箱 -->
                    <div class="form-group" [ngClass]="{'has-error': formErrorsList.email }">
                        <label class="col-sm-3 control-label">邮箱</label>
                        <div class="col-sm-8">
                            <input formControlName="email" type="email" class="form-control" placeholder="">
                            <div *ngIf="formErrorsList.email" class="text-danger">
                                {{ formErrorsList.email }}
                            </div>
                        </div>
                    </div>
                    <!-- 邮箱提示 -->
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <p class="form-control-static text-danger">【如果您未在收件箱收到验证邮件，请到垃圾箱查收。】</p>
                        </div>
                    </div>
                    <!-- 密码及验证密码 -->
                    <div class="form-group" [ngClass]="{'has-error': formErrorsList.password }">
                        <label class="col-sm-3 control-label">密码</label>
                        <div class="col-sm-8">
                            <input formControlName="password" validateEqual="confirmPassword" reverse=true type="password" class="form-control" placeholder="">
                            <div *ngIf="formErrorsList.password" class="text-danger">
                               {{ formErrorsList.password }}
                            </div>
                        </div>
                    </div>
                    <div class="form-group" [ngClass]="{'has-error': formErrorsList.confirmPassword }">
                        <label class="col-sm-3 control-label">确认密码</label>
                        <div class="col-sm-8">
                            <input formControlName="confirmPassword" validateEqual="password" type="password" class="form-control" placeholder="">
                            <div *ngIf="formErrorsList.confirmPassword" class="text-danger">
                                {{ formErrorsList.confirmPassword }}
                            </div>
                        </div>
                    </div>
                    <!-- 验证码 -->
                    <div class="form-group" [ngClass]="{'has-error': formErrorsList.vcode }">
                        <label class="col-sm-3 control-label">验证码：</label>
                        <div class="col-sm-5">
                            <input formControlName="vcode" class="form-control" placeholder="验证码">
                            <div *ngIf="formErrorsList.vcode" class="text-danger">
                                {{ formErrorsList.vcode }}
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <img id="vCodeImg" src="http://59.111.99.234/captcha" alt="验证码">
                            <a class="btn btn-primary" id="reloadVCode">重新获取</a>
                        </div>
                    </div>
                    <!-- 提交前验证失败的信息 -->
                    <div *ngIf="formErrorsList.formError" class="col-sm-offset-3 col-sm-8 alert alert-danger">{{ formErrorsList.formError }}</div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-8">
                            <button [disabled]="userForm.invalid" type="submit" class="btn btn-success">注册按钮</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
